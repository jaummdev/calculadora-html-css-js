<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" media="screen">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <title>Calculadora | João Dev</title>
</head>
<body>
    <section class="main">
        <section class="calculadora">
            <h1>Calculadora</h1>
            <p class="valores" id="resultado"></p>
            <section class="buttons-calc">
                <button class="button" onclick="limpar()">C</button>
                <button class="button" onclick="back()">⇦</button>
                <button class="button" onclick="insert('/')">/</button>
                <button class="button" onclick="insert('*')">*</button>
            </section>
            <section class="buttons-calc">
                <button class="button" onclick="insert('7')">7</button>
                <button class="button" onclick="insert('8')">8</button>
                <button class="button" onclick="insert('9')">9</button>
                <button class="button" onclick="insert('-')">-</button>
            </section>
            <section class="buttons-calc">
                <button class="button" onclick="insert('4')">4</button>
                <button class="button" onclick="insert('5')">5</button>
                <button class="button" onclick="insert('6')">6</button>
                <button class="button plusBtn" onclick="insert('+')">+</button>
            </section>
            <section class="buttons-calc">
                <button class="button" onclick="insert('1')">1</button>
                <button class="button" onclick="insert('2')">2</button>
                <button class="button" onclick="insert('3')">3</button>
            </section>
            <section class="buttons-calc">
                <button class="button zero" onclick="insert('0')">0</button>
                <button class="button" onclick="insert('.')">.</button>
                <button class="button equals" onclick="calcular()">=</button>
            </section>

            <a href="https://github.com/joaosenadev" target="_blank"><p>GitHub: @joaosenadev</p></a>
        </section>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
